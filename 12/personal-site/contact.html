<head>

<body>
    <header>
        <nav>
            <ul class="navbar">

            <h1>Ethan Glenn</h1>
            <a href="#cards"><img src="./images/profile.webp" alt="Profile image"></a>

    <main>
        <div class="contact-form">
            <div>
                <img src="./images/mountain-range.jpg" alt="mountain range">
            </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>
    
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Your email.." required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:150px" required></textarea>
    
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <p id="footer-links"><a href="https://linkedin.com/in/eglenn-dev" target="_blank">LinkedIn</a> | <a href="./contact.html">Contact</a> | <a href="/projects.html">Projects</a> | Rexburg, ID</p>
