<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W08 Ice Challenge</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main id="main-grid">
        <section id="main-form">
            <img id="exit-icon" src="./images/exit-icon.svg" alt="exit icon">
            <h1>How consistent is your branding?</h1>
            <h2>Download our brand touchpoints checklist to see all the places that your brand needs to shine!</h2>
            <form>
                <input class="text-box" type="text" name="email" placeholder="Email">
                <input class="text-box" type="text" name="name" placeholder="Name">
                <p id="opt-in"><input type="checkbox" name="opt-in">Opt in to receive news and updates</p>
                <input class="submit" id="submit" type="submit" value="Subscribe">
            </form>
        </section>
        <section id="background-image">
            <!-- <img src="./images/background-image.jpg" alt="background image"> -->
        </section>
    </main>
</body>

</html>
